<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de novo</title>
</head>
<body>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="num1">numero 1:</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">numero 1:</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="Soma" id="isoma">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
