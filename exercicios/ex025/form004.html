<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <br>
        <div>
            <label for="imail">E-mail</label>
            <input type="email" name="email" id="imail" autocomplete="email" required>
        </div>
        <br>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^/d${4,5}-/d{4}" required>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </fieldset>
 

</body>
</html>
