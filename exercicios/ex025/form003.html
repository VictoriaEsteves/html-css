<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="Nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="inum">Media</label>
            <input type="number" name="num" id="inum" min="0" max="10" placeholder="Nota" step="0.5" required>
        </p>
        <!-- 
            type="number" so deixara numeros
            Step Sequencia que ele segue, 1 em 1, 0,5 em 0,5 ou 0,1 0,2 0,3.... 
            required (campo obrigatorio)
        -->
        <p>
            <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes" value="2023-08">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
