<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario dois</title>
</head>
<body>

    <!-- minlength="Quantidade minima para submit"
         maxlength="Quantidade maxima para submit"
         size="tamanho da caixa de texto mostrada"
         placeholder="Exemplo Ficticio dentro da caixa"
         autocomplete="username" (para completar com as informaÃ§oes ja adquiridas no pc) -->

    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="1"
            maxlength="15" size="10" placeholder="Nome de Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8"
            maxlength="20" size="8" placeholder="Minimo 8 Letras" autocomplete="current-password" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
