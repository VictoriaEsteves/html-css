<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 200px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td style="background-color: lightblue;">a</td>
            <td colspan="2", style="background-color: lightcoral;">b</td>
        </tr>
        <tr>
            <td rowspan="3", style="background-color: lightcyan;">d</td>
            <td style="background-color: lightgoldenrodyellow;">e</td>
            <td rowspan="2", style="background-color: lightgray">f</td>
        </tr>
        <tr>
            <td style="background-color: lightgreen;">h</td>

        </tr>
        <tr>

            <td colspan="2"; style="background-color: lightpink;">k</td>

        </tr>
    </table>
</body>
</html>
