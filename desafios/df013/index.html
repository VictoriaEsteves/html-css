<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table {
            width: 400px;
            text-align: center;
            color: white;
            font-weight: bolder;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(204, 196, 209);

        }
    </style>
</head>
<body>
    <h1>Treindando tabelas mescladas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2"; style="background-color: rgb(240, 179, 179);">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3"; style="background-color: rgb(196, 243, 196);">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2"; style="background-color: rgb(248, 192, 169);">10</td>
            <td colspan="2"; style="background-color: rgb(238, 227, 202);">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <table class="Stable">
        <tr>
            <td colspan="4"; style="background-color: rgb(240, 179, 179);">A</td>
            <td rowspan="4"; style="background-color: rgb(196, 243, 196);">B</td>
        </tr>
        <tr>
            <td rowspan="4"; style="background-color: rgb(248, 192, 169);">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4"; style="background-color: rgb(238, 227, 202);">M</td>
        </tr>
    </table>

    <p>
        Outras tabelas do mesmo exercicio:
        <a href="table002.html">pagina table002</a>
        <a href="table003.html">pagina table003</a>
    </p>
</body>
</html>
